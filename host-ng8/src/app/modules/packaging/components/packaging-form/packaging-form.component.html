<form [formGroup]="packagingForm">
  <div class="col-12">
    <h2 class="text-xl font-bold mb-2">Dodaj Opakowanie</h2>
    <p class="text-gray-500 mb-4">Wypełnij wszystkie wymagane pola.</p>
  </div>

  <!-- Pole Kod -->
  <app-form-field
    id="code"
    type="text"
    label="Kod"
    placeholder="Wpisz kod"
    [packagingForm]="packagingForm"
    [errorMessage]="'Kod jest wymagany'"
  ></app-form-field>

  <!-- Pole Nazwa -->
  <app-form-field
    id="name"
    type="text"
    label="Nazwa"
    placeholder="Wpisz nazwę"
    [packagingForm]="packagingForm"
    [errorMessage]="'Nazwa jest wymagana'"
  ></app-form-field>

  <!-- Pole Marka -->
  <app-form-field
    id="brand"
    type="text"
    label="Marka"
    placeholder="Wpisz markę"
    [packagingForm]="packagingForm"
    [errorMessage]="'Marka jest wymagana'"
  ></app-form-field>

  <!-- Pole Ilość dostępna -->
  <app-form-field
    id="availableQty"
    type="number"
    label="Ilość dostępna"
    placeholder="Wpisz ilość"
    [packagingForm]="packagingForm"
    [errorMessage]="'Wprowadź poprawną ilość'"
  ></app-form-field>

  <!-- Przycisk Zapisz -->
  <div class="col-12 flex">
    <button
      pButton
      type="button"
      label="Zapisz"
      class="p-button-success"
      (click)="submitForm()"
    ></button>
  </div>
</form>
