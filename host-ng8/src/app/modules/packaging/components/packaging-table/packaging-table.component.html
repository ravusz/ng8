<p-table [value]="packagingList" class="w-full">
  <ng-template pTemplate="header">
    <tr class="bg-gray-100 text-left">
             <th class="p-3">Code</th>
       <th class="p-3">Name</th>
              <th class="p-3">Brand</th>
      <th class="p-3">Quantity</th>
      <th class="p-3">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr class="border-b border-gray-200">
            <td class="p-3">{{ item.code }}</td>
                        <td class="p-3">{{ item.name }}</td>

      <td class="p-3">{{ item.brand }}</td>
      <td class="p-3">{{ item.availableQty }}</td>
      <td class="p-3 flex gap-2">
        <p-button 
          type="button"
          icon="pi pi-pencil" 
          class="p-button-sm p-button-rounded p-button-text"
          [routerLink]="['/packaging', item.id, 'edit']">
        </p-button>
        <p-button 
          type="button"  
          icon="pi pi-trash" 
          class="p-button-sm p-button-rounded p-button-danger p-button-text">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
