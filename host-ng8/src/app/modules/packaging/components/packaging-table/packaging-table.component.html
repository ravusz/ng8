<p-table [value]="packagingList">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="px-4 py-2 text-left">{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td class="text-center space-x-2">
        <button 
        pButton type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded"
        label="Edit" icon="pi pi-pencil" 
        [routerLink]="['/packaging', item.id, 'edit']"></button>
        <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
