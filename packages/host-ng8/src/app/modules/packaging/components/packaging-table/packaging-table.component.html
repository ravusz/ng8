<p-table [value]="packagingList" class="w-full">
  <ng-template pTemplate="header">
    <tr>
      <th>Kod</th>
      <th>Nazwa</th>
      <th>Marka</th>
      <th>Ilość</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.code }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.brand }}</td>
      <td>{{ item.availableQty }}</td>
      <td class="flex gap-2">
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-sm p-button-rounded p-button-text"
          [routerLink]="['/packaging', item.id, 'edit']"
        ></button>
        <app-delete-button [item]="item"></app-delete-button>
      </td>
    </tr>
  </ng-template>
</p-table>
